name: Push
on: push

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm test

  build:
    name: Build ${{ matrix.build_target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_target:
          - chromium
          - firefox
          - web
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run build:${{ matrix.build_target }}
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      - uses: actions/upload-artifact@v4
        with:
          name: tabliss-${{ matrix.build_target }}
          path: dist/${{ matrix.build_target }}

  deploy:
    name: Deploy to artifact_builds branch
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          ref: artifact_builds  # Checkout the artifact_builds branch
      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p artifact_builds
          mv dist/* artifact_builds/
          git add artifact_builds/
          git commit -m "Add build artifacts"
          git push origin artifact_builds
          
  download:
    name: Download Artifacts
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v3
        with:
          ref: artifact_builds  # Checkout the artifact_builds branch
      - uses: actions/download-artifact@v4
        with:
          name: tabliss-chromium
          path: ./artifact_builds/chromium
      - uses: actions/download-artifact@v4
        with:
          name: tabliss-firefox
          path: ./artifact_builds/firefox
      - uses: actions/download-artifact@v4
        with:
          name: tabliss-web
          path: ./artifact_builds/web

