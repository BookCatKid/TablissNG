name: Push
on:
  push:
    branches:
      - '*'  # Run on any branch

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm test

  build:
    name: Build ${{ matrix.build_target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_target:
          - chromium
          - firefox
          - web
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run build:${{ matrix.build_target }}
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      - name: Verify dist folder existence
        run: |
          ls -al dist
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabliss-${{ matrix.build_target }}
          path: dist/${{ matrix.build_target }}

      # Only commit and push to artifact_builds if on the main branch
      - name: Commit and Push to artifact_builds Branch
        if: github.ref == 'refs/heads/main'  # Only run on the main branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin artifact_builds
          git checkout artifact_builds || git checkout --orphan artifact_builds
          rm -rf *
          # Debug step to verify the dist content
          ls -al dist
          cp -r dist/* .
          git add .
          git commit -m "Update build artifacts"
          git push origin artifact_builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
