name: Push
on:
  push:
    branches:
      - '*'  # Run on any branch

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm test

  build:
    name: Build ${{ matrix.build_target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_target:
          - chromium
          - firefox
          - web
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run build:${{ matrix.build_target }}
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabliss-${{ matrix.build_target }}
          path: dist/${{ matrix.build_target }}

      # Only commit and push to artifact_builds if on the main branch
      - name: Commit and Push to artifact_builds Branch
        if: github.ref == 'refs/heads/main'  # Only run on the main branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin artifact_builds || git checkout -b artifact_builds  # Fetch or create the branch
          git checkout artifact_builds  # Switch to artifact_builds branch
          
          # If the branch is clean, ensure no changes are staged
          git reset --hard origin/artifact_builds || true  # Don't overwrite any local changes

          # Add the dist folder files, without clearing previous changes
          git add .  # Add only the dist folder files
          ls

          # Commit only the newly added files from dist
          git commit -m "Updated for: ${{ github.event.head_commit.message }}" || echo "No changes to commit"

          # Force push to the branch
          git push --force origin artifact_builds  # Force push if necessary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
